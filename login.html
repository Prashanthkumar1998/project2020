<head>

  <link rel="stylesheet" href="login.css">
  <script>  
function validateform(){  
var name=document.myform.email.value;  
var password=document.myform.pass.value;  
  
if (name==null || name==""){  
  alert("Username can't be blank");  
  return false;  
}else if(password==null || password==""){  
  alert("Please enter the password");  
  return false;  
  }  
}  
</script>
</script>
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    
    <p class="sign" align="center">
      <img class="logo" src="logo.jpg" height="70px" width="70px"><br>
     JVTConnect
    </p>
    <form class="form1" name="myform" method="post" action="jvtconnect.html" onsubmit="return validateform()">
      <input class="un " type="text" align="center" id="email" placeholder="Username">
      <input class="pass" type="password" align="center" id="pass" placeholder="Password">
      <input class="submit" type="submit" value="Sign in"></input>
      <a class="forgot"  href="#">Forgot Password?</a>
      </form>
      
      <p  align="center"><br><br>New User?<a href="signup.html">&nbsp;  Sign Up</a></p>
            
                
    </div>
   
     
</body>
